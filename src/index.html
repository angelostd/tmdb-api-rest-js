<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="icon" type="image/x-icon" href="https://i.imgur.com/lsVclbw.png" sizes="32x32"> -->
    <title>Cumflix</title>
</head>

<body>
    <header class="header hero">
        <div class="nav-bar">
            <i class="fas fa-3x fa-search nav-bar__search-icon"></i>
            <a class="nav-bar__redirect nav-bar__redirect--series" href="#">Series</a>
            <a class="nav-bar__redirect nav-bar__redirect--movies" href="#">Movies</a>
            <a class="nav-bar__redirect nav-bar__redirect--categories" href="#">Categories</a>
        </div>
        <div class="hero-info">
            <h1 class="hero-info__title">Better Call Saul</h1>
            <div class="interaction-menu">
                <i class="far fa-3x fa-bookmark interaction-menu__bookmark"></i>
                <button type="button" class="interaction-menu__trailer-btn trailer-btn">Play Trailer</button>
                <span class="icon-container"><i class="fas fa-1x fa-info interaction-menu__more-info"></i></span>
            </div>
            <div class="hero-labels-section">
                <a href="#"><span class="category hero-labels-section__category">Drama</span></a>
                <a href="#"><span class="category hero-labels-section__category">Crime</span></a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main-section main-section--myList">
                <h2 class="main-section__title main-section__title--myList">My List</h2>
                <div class="main-section__poster-container poster-container">
                    <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                    <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                    <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                </div>
        </section>
        <section class="main-section main-section--trending">
            <h2 class="main-section__title main-section__title--trending">Trending</h2>
            <div class="main-section__poster-container poster-container">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
            </div>
        </section>
        <section class="main-section main-section--categories">
                <h2 class="main-section__title main-section__title--categories">Categories</h2>
                <div class="categories-groups">
                    <div class="categories-group-left">
                        <a href="#"><span class="category">Drama</span></a>
                        <a href="#"><span class="category">Crime</span></a>
                        <a href="#"><span class="category">Horror</span></a>
                        <a href="#"><span class="category">Action</span></a>
                    </div>
                    <div class="categories-group-right">
                        <a href="#"><span class="category">Sci-fi</span></a>
                        <a href="#"><span class="category">Animation</span></a>
                        <a href="#"><span class="category">Fantasy</span></a>
                        <a href="#"><span class="category">Comedy</span></a>
                    </div>
                </div>
        </section>
        <section class="main-section main-section--random">
            <h2 class="main-section__title main-section__title--random">Random</h2>
            <div class="main-section__poster-container poster-container">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
            </div>
        </section>
        <section class="main-section main-section--top-rated">
            <h2 class="main-section__title main-section__title--top-rated">Top Rated</h2>
            <div class="main-section__poster-container poster-container">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
                <img class="poster-container__img" src="https://www.quepeliculaver.com/uploads/2021/12/7YncShtIGNJP5euTPSZGxGsImaN.jpg" alt="poster of a movie">
            </div>
        </section>
    </main>
